<!doctype html>
<html lang="en" xmlns:th="htttp://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar Start -->
  	<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Employee Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Add Employee</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <!-- Navbar End -->
    <div class="container pt-5">
    <div class="col-md-6 offset-md-3">
    <div class="card">
    <div class="card-body">
    <h3 class="text-center text-primary">Add Employee</h3>
    	<form th:action="@{/register}" method="post">
  <div class="mb-3">
    <label class="form-label">Enter Full Name</label>
    <input class="form-control" name="name">
  </div>
  <div class="mb-3">
    <label class="form-label">Enter Address</label>
    <input class="form-control" name="address">
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input class="form-control" name="email">
  </div>
  <div class="mb-3">
    <label class="form-label">Enter Phone Number</label>
    <input class="form-control" name="phone">
  </div>
  <div class="mb-3">
    <label class="form-label">Enter Salary</label>
    <input class="form-control" name="salary">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
